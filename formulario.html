<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Inscrição</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <form action="#" method="post">
    <h1>Formulário de Inscrição</h1>

    <div class="campo">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>
    </div>

    <div class="campo">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="campo">
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required inputmode="numeric" pattern="[0-9]{10,11}" maxlength="11" placeholder="Apenas números">
    </div>

    <div class="campo">
      <label for="data-nascimento">Data de Nascimento:</label>
      <input type="date" id="data-nascimento" name="data-nascimento" required>
    </div>

    <div class="campo">
      <label>Gênero:</label>
      <div class="opcoes-genero">
        <label><input type="radio" name="genero" value="masculino"> Masculino</label>
        <label><input type="radio" name="genero" value="feminino"> Feminino</label>
        <label><input type="radio" name="genero" value="outro"> Outro</label>
      </div>
    </div>

    <div class="campo">
      <label for="tipo">Tipo de Inscrição:</label>
      <select id="tipo" name="tipo" required>
        <option value="">Selecione:</option>
        <option value="palestrante">Palestrante</option>
        <option value="participante">Participante</option>
        <option value="voluntario">Voluntário</option>
      </select>
    </div>

    <div class="campo">
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" maxlength="200" rows="5" required></textarea>
    </div>

    <div class="botoes">
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </div>

  </form>

</body>
</html>
